<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Didlydoo</title>
    <script src="/index.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Roboto+Mono&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/asset/style.css">
</head>

<body>
    <header>
        <h1>Didlydoo</h1>
        <button id="newEvent">+</button>
    </header>
    <main id="main">
        <div class="form" id="form">
            <span class="name">
                <label for="name">Event:</label>
                <input type="text" name="name" class="nameinput" id="eventName" required>
            </span>
            <span class="author">
                <label for="author">Author:</label>
                <input type="text" name="author" class="authorinput" id="author" required>
            </span>
            <div class="description">
                <label for="description">Description:</label>
                <input type="text" name="description" class="descriptioninput" id="description" required>
            </div>
            <div class="datescontainer" id="datescontainer">
                <input type="date" name="date" class="date" class="datelist" id="date" required>
                <button id="newDateBtn">Add date</button>
            </div>
            <div class="formbutton">
                <button id="createButton" class="create">Create</button>
                <button id="cancelButton" class="cancel">Cancel</button>
            </div>
        </div>
    </main>

    <footer>

    </footer>

</body>

</html>
